<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <img src="./img/logo.png" alt="Logo" class="logo">
            <ul>
                <li>
                    <a href="#">Login</a>
                </li>
                <li>
                    <a href="#">Sign Up</a>
                </li>
                <li class="search">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </li>
                <li>
                    <li class="hamburger">
                        <a href="#">
                            <div class="bar"></div>
                        </a>
                    </li>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="vignette"></div>
        <img src="img/background.png" data-speedx="0.3" data-speedy="0.38" data-speedz="0" data-rotation="0" data-distance="-200" class="parallax bg-img">
        <img src="img/fog_7.png" data-speedx="0.27" data-speedy="0.27" data-speedz="0" data-rotation="0" data-distance="850" class="parallax fog-7">
        <img src="img/mountain_10.png" data-speedx="0.195" data-speedy="0.305" data-speedz="0" data-rotation="0" data-distance="1100" class="parallax mountain-10">
        <img src="img/fog_6.png" data-speedx="0.25" data-speedy="0.28" data-speedz="0" data-rotation="0" data-distance="1400" class="parallax fog-6">
        <img src="img/mountain_9.png" data-speedx="0.125" data-speedy="0.155" data-speedz="0.18" data-rotation="0.02" data-distance="1800" class="parallax mountain-9">
        <img src="img/mountain_8.png" data-speedx="0.1" data-speedy="0.11" data-speedz="0" data-rotation="0.02" data-distance="2200" class="parallax mountain-8">
        <img src="img/fog_5.png" data-speedx="0.16" data-speedy="0.105" data-speedz="0" data-rotation="0.06" data-distance="2500" class="parallax fog-5">
        <img src="img/mountain_7.png" data-speedx="0.1" data-speedy="0.32" data-speedz="0" data-rotation="0.09" data-distance="3000" class="parallax mountain-7">
        <div class="text parallax" data-speedx="0.07" data-speedy="0.07" data-speedz="0" data-rotation="0.11" data-distance="3500">
            <h2>India</h2>
            <h1>Nagaland</h1>
        </div>
        <img src="img/mountain_6.png" data-speedx="0.065" data-speedy="0.068" data-speedz="0.04" data-rotation="0.12" data-distance="3900" class="parallax mountain-6">
        <img src="img/fog_4.png" data-speedx="0.135" data-speedy="0.022" data-speedz="0" data-rotation="0.1" data-distance="4300" class="parallax fog-4">
        <img src="img/mountain_5.png" data-speedx="0.08" data-speedy="0.08" data-speedz="0.13" data-rotation="0.15" data-distance="4500" class="parallax mountain-5">
        <img src="img/fog_3.png" data-speedx="0.11" data-speedy="0.38" data-speedz="0" data-rotation="0.16" data-distance="5000" class="parallax fog-3">
        <img src="img/mountain_4.png" data-speedx="0.059" data-speedy="0.18" data-speedz="0" data-rotation="0.18" data-distance="5300" class="parallax mountain-4">
        <img src="img/mountain_3.png" data-speedx="0.04" data-speedy="0.08" data-speedz="0.32" data-rotation="0.17" data-distance="5600" class="parallax mountain-3">
        <img src="img/fog_2.png" data-speedx="0.15" data-speedy="0.145" data-speedz="0" data-rotation="0.13" data-distance="6000" class="parallax fog-2">
        <img src="img/mountain_2.png" data-speedx="0.0235" data-speedy="0.028" data-speedz="0.42" data-rotation="0.19" data-distance="6300" class="parallax mountain-2">
        <img src="img/mountain_1.png" data-speedx="0.027" data-speedy="0.158" data-speedz="0.53" data-rotation="0.2" data-distance="6900" class="parallax mountain-1">
        <img src="img/sun_rays.png" class="sun-rays">
        <img src="img/black_shadow.png" class="black-shadow">
        <img src="img/fog_1.png" data-speedx="0.12" data-speedy="0.038" data-speedz="0" data-rotation="0.15" data-distance="5000" class="parallax fog-1">
    </main>


    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.1/dist/gsap.min.js"></script>
    <script src="js/app.js"></script>


</body>
</html>
